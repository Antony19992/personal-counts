<div ngClass="{{toggle == false ? 'all-hide' : 'all'}}">
    <div class="box-list">
        <ul class="list" *ngFor="let i of menu">
            <li *ngIf="toggle" (click)="navigateTo(i.link)">{{i.label}}</li>
            <li *ngIf="!toggle" (click)="navigateTo(i.link)"><div [innerHTML]="returnIcon(i.icon)"></div></li>
        </ul>
        <button class="button" (click)="toggleSideBar()"><i class="fa-solid fa-arrows-left-right-to-line fa-lg"></i></button>
    </div>
</div>
